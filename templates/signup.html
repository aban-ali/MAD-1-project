<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body class="bg-warning-subtle bg-gradient">
    <div class="container text-center border border-4 rounded-5 border-black mt-5">
        <div class="col-lg-8 mx-auto">    
            <h1 class="text-danger-emphasis rounded-5 bg-danger-subtle">Welcome to<br> SpaceX</h1>
            <h5 class="mt-5 text-bg-success">Enter your Details</h5>
            <div class="my-3 bg-success-subtle bg-gradient">
            <form action="/signup" method="POST">
                    <div class="p-3 btn-group" role="group" aria-label="Basic checkbox toggle button group">
                        <input class="btn-check" type="radio" name="type" id="btnradio1" required value="creator" checked>
                        <label class="btn btn-outline-info" for="btnradio1" >Creator</label>
                        <input class="btn-check" type="radio" name="type" id="btnradio2" value="user">
                        <label class="btn btn-outline-info" for="btnradio2">User</label>
                    </div><br>
                    <p class="text-success"><label for="id">Name :</label>
                    <input type="text" name="name" required placeholder="name"></p><br>
                    <p class="text-success"><label for="id">User ID :</label>
                        <input type="text" name="id" required placeholder="user id"></p><br>
                    <label class="text-success" for="pass">Password :</label>
                    <input type="password" name="pass" required><br>
                    <p class="text-danger pt-3">{{msg}}</p><br>
                    <input class="btn btn-outline-success btn-lg" type="submit">
            </form>
        </div></div>
    </div>
</body>
</html>
