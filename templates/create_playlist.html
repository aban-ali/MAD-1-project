<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <title>Create Album</title>
    <title>Creat Playlist</title>
</head>
<body class="text-center bg-primary-subtle mb-5">
    <div class=" container text-center bg-primary py-3 text-light">
        <h1>Welcome to SpaceX</h1>
    </div>
    <h1 class="my-3 text-bg-info text-danger">Let's <br> Create an <span class="text-bg-danger rounded-3">_PLAYLIST_</span></h1>
    <form class="m-5" action="/create_playlist/{{u_id}}" method="post">
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Playlist name :</span>
            <input type="text" required name="p_name" class="form-control" placeholder="Playlist Name" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
        <div class="d-grid gap-2 m-3 col-6 mx-auto">
        {% for song in songs %}
        <input type="checkbox" class="btn-check" name="song" value="{{song.song_id}}" id="btn-check-outlined {{loop.index}}" autocomplete="off">
        <label class="btn btn-outline-primary" for="btn-check-outlined {{loop.index}}">{{song.song_name}}</label><br>
        {% endfor %}
        </div>
        <input type="submit" value="Make Playlist" class="btn btn-light btn-outline-primary">
    </form>
</body>
</html>
