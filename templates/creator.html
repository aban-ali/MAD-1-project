<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator signin</title>
</head>
<body class="container bg-info-subtle text-center m-4">
    <h1 class="m-4 text-success text-bg-warning rounded-pill">Login to <p class="text-primary">🎸🎵 Create 🎵🎸</p></h1>
    <form action="/login/{{user}}" method="POST">
        <label class="text-success" for="id"> User ID :</label>
        <input type="text" name="id" required placeholder="user id"><br><br>
        <label class="text-success" for="pass">Password :</label>
        <input type="password" name="pass" required>
        <div class="m-3 text-danger">{{msg}}</div>
        <input type="submit" class="btn btn-outline-warning btn-light">
    </form>
</body>
<footer class="text-bg-success p-3 m-5 text-warning-emphasis rounded-3">
    <h3>New user?</h3>
    <h5>signup from <a class="link-offset-2-hover link-opacity-50 link-opacity-100-hover link-dark" href="/signup">here</a></h5>
</footer>
</html>
