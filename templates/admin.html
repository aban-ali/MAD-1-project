<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body class="bg-secondary">
    <div class="container my-5 bg-dark-subtle border rounded-5 border-3 border-black text-center"><h1 class="text-success">Please Login to <span class="d-block text-success-emphasis">Continue</span></h1>
    <br><br><form action="/login/{{user}}" method="POST">
        <p class=" bg-warning-subtle rounded-pill"><label class="text-info" for="id">User ID :</label>
        <input type="text" name="id" placeholder="user id" required></intput>
        </p><br>
        <p class=" bg-warning-subtle rounded-pill"><label class="text-info" for="pass">Password :</label>
        <input type="password" name="pass" required></p>
        <div class="text-danger">{{msg}}</div>
        <br>
        <input class="btn btn-outline-info btn-light" type="submit" value="Submit">
    </form>
<footer class="text-center m-5">
    <h4 class="pt-2 border rounded-pill border-black"><a class="link-info link-offset-3-hover link-opacity-50 link-opacity-100-hover" href="/change_admin/change">Change/Forgot </a><br><br> User ID/ Password</span> </h4>
    <br>
    <h4 class="py-4 border rounded-pill border-black"><a class="link-info link-offset-3-hover link-opacity-50 link-opacity-100-hover" href="/change_admin/register">Register</a> for Admin</h4>
</footer></div>
